<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HowKteam - Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="calculator_container">
    <div class="screen">
      <div class="operation"></div>
      <div class="result"></div>
    </div>
    <div class="container">
      <div class="btn btnNumber" onclick=addToString(event)>8</div>
      <div class="btn btnNumber" onclick=addToString(event)>9</div>
      <div class="btn delete" onclick=deleteString()><i class="fa-solid fa-delete-left"></i></div>
      <div class="btn operationCalculator" onclick=addToString(event)>/</div>
      <div class="btn btnNumber" onclick=addToString(event)>5</div>
      <div class="btn btnNumber" onclick=addToString(event)>6</div>
      <div class="btn btnNumber" onclick=addToString(event)>7</div>
      <div class="btn operationCalculator" onclick=addToString(event)>x</div>
      <div class="btn btnNumber" onclick=addToString(event)>2</div>
      <div class="btn btnNumber" onclick=addToString(event)>3</div>
      <div class="btn btnNumber" onclick=addToString(event)>4</div>
      <div class="btn operationCalculator" onclick=addToString(event)>-</div>
      <div class="btn btnNumber" onclick=addToString(event)>0</div>
      <div class="btn btnNumber" onclick=addToString(event)>1</div>
      <div class="btn equal">=</div>
      <div class="btn operationCalculator" onclick=addToString(event)>+</div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
</body>

</html>
