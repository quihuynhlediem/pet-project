<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howkteam - To Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <!-- Input Area -->
  <div id="inputForm">
    <div id="alert_area"></div>
    <h2 id="title">To-do List</h2>
    <div id="inputDiv">
      <input type="text" placeholder="Enter what you need to do..." id="inputTodo">
      <button id="submit">Submit</button>
    </div>

  </div>

  <!-- To do Container -->
  <div id="todoContainer">
    <h2 id="title">My To-do List</h2>
  </div>

  <!-- JavaScript -->
  <script src="todo.js"></script>
</body>
</html>
