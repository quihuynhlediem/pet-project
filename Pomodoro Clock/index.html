<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="tab_change">
      <div id="pomodoro">
        <div>Pomodoro</div>
      </div>
      <div id="short_break">
        <div>Short Break</div>
      </div>
      <div id="long_break">
        <div>Long Break</div>
      </div>
    </div>
    <div id="main_container">
      <div id="timeshow">25 : 00</div>
      <button id="start">Start</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
